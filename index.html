<!DOCTYPE html>
<html>
<style type="text/css">

	 @font-face {
    font-family: 'Modena';
    src: url('https://static.tumblr.com/uad8cco/pxfqfngae/modena.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
	}

	@font-face {
	 font-family: 'Impact';
	 src: url('https://static.tumblr.com/uad8cco/nrpqfnk6f/impact.ttf') format('truetype');
	 font-weight: normal;
	 font-style: normal;

	}

	html {
		scroll-behavior: smooth;
	}

	h1 {
		margin: 0;
		padding: 0;
		font-size: 110px;
		letter-spacing: 8px;
		font-weight: 900;
		color: #B8F3FF;
		font-family:'Modena';
		-webkit-text-stroke-width: 0.5px;
		-webkit-text-stroke-color: #001160;
		line-height: 1;
	}

	h2 {
		margin: 0;
		padding: 0;
		font-size: 50px;
		letter-spacing: 5px;
		font-weight: 900;
		color: #CCB8FF;
		font-family:'American Typewriter';
		-webkit-text-stroke-width: 0.5px;
		-webkit-text-stroke-color: #33006D;
		line-height: 1;
	}

	body{
	    width: 100%;
	    display: block;
	    overflow-x: hidden;
	    background-color: #fff;
	  	color: #000;
	    font-family: calabri;
	}
	::selection {
	    background-color: #000;
	  color: #fff;
	}
	::-moz-selection {
	    background-color: #000;
	  color: #fff;
	}
	a:hover{
	  text-decoration: none;
	}
	.section {
	  position: relative;
	    width: 100%;
	}
	.full-height {
	    height: 100vh;
	}
	.section.z-bigger {
	    z-index: 100;
	}
	.section.z-bigger-2 {
	    z-index: 200;
	}

	.active {
  border-bottom: 2px solid #fff;
}

	.front-intro {
		position: absolute;
	  top: 40%;
	  left: 20%;
	  width: 100%;
	  z-index: 1;
	}

	.intro {
		position: absolute;
	  top: 55%;
	  left: 3%;
	  width: 100%;
	  z-index: -1;
	}

	.typewriter h2 {
		font-size:70px;
  	overflow: hidden; /* Ensures the content is not revealed until the animation */
  	border-right: .15em solid black; /* The typwriter cursor */
  	white-space: nowrap; /* Keeps the content on a single line */
  	letter-spacing: .15em; /* Adjust as needed */
		width:260px;
		transform: translateY(-30%);
  	animation:
    	typing 2.5s steps(20, end),
    	blink-caret .50s step-end infinite;
	}

	/* The typing effect */
	@keyframes typing {
  	from { width: 0% }
  	to { width: 23% }
	}

	/* The typewriter cursor effect */
	@keyframes blink-caret {
  	from, to { border-color: transparent }
  	50% { border-color: black; }
	}

	.front-pic {
		position:absolute;
		height:300px;
		width:300px;
		top:30%;
		left:60%;
		background-color:#000;
	}

	.side {
		height: 100%;
		width:160px;
		position:fixed;
		top:0;
		left:0;
		background-color:#000;
		z-index:-1;
		overflow-x:hidden;
	}

	.sidebar {
		text-align:right;
		font-family:'Impact';
		height: 100%;
		width:160px;
		position:fixed;
		z-index:3;
		top:35%;
		left:-1%;
		background-color:transparent;
		overflow-x:hidden;
	}

	.sidebar a{
		padding: 6px 8px 6px 16px;
  	text-decoration: none;
  	font-size: 25px;
  	color: #818181;
  	display: block;
	}
	.sidebar a.active{
		padding: 6px 8px 6px 16px;
  	color: #fff;
  	display: block;
	}

	.sidebar a:hover {
  	color: #fff;
	}

	.main {
	  margin-left: 160px; /* Same as the width of the sidebar */
	  padding: 0px 10px;
	}

	/* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 18px;}
	}

	.padding-top-bottom {
	    padding-top: 100px;
	    padding-bottom: 100px;
	}
	.over-hide{
	    overflow: hidden;
	}
	.background-dark {
	    background-color: #101010;
	}
	</style>

	<script>
		$('#one').addClass("active");
		$("#one").click(function() {
				 $('html, body').animate({
						 scrollTop:        $("#one").offset().top-66

			return false;
		 });

		$("#two").click(function() {
				 $('html, body') .animate({
						 scrollTop:        $("#two").offset().top-112
				 }, 1000);
			return false;
		 });

		$("#three").click(function() {
				 $(' html,body') .animate({
						 scrollTop:        $("#three").offset().top-112
				 }, 1000);
			return false;
		 });

		$("#four").click(function() {
			$(this).addClass("active");
				 $('html,body ') .animate({
						 scrollTop:        $("#four").offset().top-112
				 }, 1000);
			return false;
		 });
		 $("#five").click(function() {
 				 $('html,body ') .animate({
 						 scrollTop:        $("#four").offset().top-112
 				 }, 1000);
 			return false;
 		 });

		 $('#about').waypoint(function() {

        $(".container ul li").children().removeClass("active");
        $("#about").addClass("active");

      }, { offset: 101 });


      $('#three').waypoint(function() {
        $(".container ul li").children().removeClass("active");
        $("#three").addClass("active");
      }, { offset: 101 });

      $('#four').waypoint(function() {
        $(".container ul li").children().removeClass("active");
        $("#four").addClass("active");
      }, { offset: 101 });

      $('#welcome').waypoint(function() {
        $(".container ul li").children().removeClass("active");
        $("#welcome").addClass("active");
      }, { offset: 0 });

			$('#five').waypoint(function() {
        $(".container ul li").children().removeClass("active");
        $("#five").addClass("active");
      }, { offset: 0 });
		</script>
